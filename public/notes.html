<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickNote</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark">
    <!-- Title -->
    <a class="navbar-brand mx-auto" href="/">QuickNote</a>
    <!-- Navbar Icons -->
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>

  <main class="container-fluid">
    <article class="row">
      <!-- Saved notes -->
      <section class="col-4 list-container">
        <!-- Header for list -->
        <header class="header-background card-header text-center">
          <h3 class="text-light">Saved Notes</h3>
        </header>

        <div class="card">
          <ul class="list-group">
            <!-- Created notes will populate here -->
          </ul>
        </div>
      </section>
      
      <!-- Note text area -->
      <section id="note-form" class="col-8 rounded">
        <header class="header-background card-header text-center">
          <h3 class="text-light">Add Note</h3>
        </header>

        <form class="card pl-3">
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </form>
      </section>
    </article>
  </main>

  <!-- Footer with social links -->
  <footer class="container">
    <div class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        GitHub, LinkedIn, Etc
      </ul>
      <p class="text-center text-body-secondary">Â© 2024 Jonathan Wilferd</p>
    </div>
  </footer>
  <script src="/assets/js/index.js"></script>
</body>
</html>

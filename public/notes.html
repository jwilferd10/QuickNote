<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickNote</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav id="header-nav" class="navbar navbar-dark sticky-top">
    <!-- Title -->
    <a class="navbar-brand" href="/">QuickNote</a>
    <!-- Navbar Icons -->
    <div class="icons text-light">
      <i class="fas fa-save save-note"></i>
      <i class="fas fa-pen new-note"></i>
    </div>
  </nav>

  <main class="container-fluid">
    <article class="row">
      <!-- Saved notes -->
      <section class="col-12 col-md-4 list-container">
        <!-- Header for list -->
        <header class="header-background card-header text-center">
          <h3 class="text-light">Saved Notes</h3>
        </header>

        <div class="card">
          <ul class="list-group">
            <!-- Created notes will populate here -->
          </ul>
        </div>
      </section>
      
      <!-- Note text area -->
      <section id="note-form" class="col-12 col-md-8 rounded">
        <header class="header-background card-header text-center">
          <h3 class="text-light note-header">Add Note</h3>
        </header>

        <form class="card pl-3 pr-3">
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </form>
      </section>
    </article>
  </main>

 <!-- Footer with social links -->
 <footer class="container">
    <nav class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="mr-2">
          <a href="https://github.com/jwilferd10/QuickNote" target="_blank"><i class="social-links fab fa-github fa-2x"></i></a>
        </li>

        <li class="ml-1">
          <a href="https://www.linkedin.com/in/jonathan-wilferd-3a6b461b6/" target="_blank"><i class="social-links fab fa-linkedin fa-2x"></i></a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">
        Â© 2024 
        <a href="https://jwilferd10.github.io/Jonathan-Wilferd-PortfolioForge/">
          Jonathan Wilferd
        </a>
      </p>
    </nav>
  </footer>
  <script src="/assets/js/index.js"></script>
</body>
</html>
